<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Poppins',sans-serif;
    background:black;
    overflow:hidden;
    color:white;
}

/* Floating hearts background */
.background{
    position:absolute;
    width:100%;
    height:100%;
    overflow:hidden;
    z-index:0;
}

.background span{
    position:absolute;
    display:block;
    color:#ff4da6;
    animation:float 10s linear infinite;
    opacity:0.3;
}

@keyframes float{
    0%{transform:translateY(100vh) scale(0.5);}
    100%{transform:translateY(-10vh) scale(1.2);}
}

/* Main container */
.container{
    position:relative;
    z-index:2;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    text-align:center;
}

/* Heart Button */
.heart-btn{
    display:flex;
    align-items:center;
    gap:12px;
    cursor:pointer;
    padding:15px 25px;
    border-radius:50px;
    background:linear-gradient(45deg,#ff4da6,#ff80bf);
    box-shadow:0 0 20px rgba(255,0,150,0.6);
    transition:all 0.5s ease;
}

.heart-btn:hover{
    transform:scale(1.05);
}

.heart{
    font-size:28px;
    animation:pulse 1.5s infinite;
}

@keyframes pulse{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.2);}
}

/* Tree */
.tree{
    position:absolute;
    bottom:-300px;
    left:50%;
    transform:translateX(-50%);
    transition:all 2s ease;
}

.trunk{
    width:18px;
    height:140px;
    background:#5c3317;
    margin:0 auto;
    border-radius:10px;
}

.root{
    width:6px;
    height:0;
    background:#5c3317;
    margin:0 auto;
    transition:height 2s ease;
}

.leaves{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:10px;
    margin-top:10px;
    opacity:0;
    transition:opacity 2s ease;
}

.leaf{
    font-size:26px;
    animation:leafFloat 3s ease-in-out infinite;
}

@keyframes leafFloat{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-8px);}
}

.slide{
    left:75%;
}

/* Message Card */
.message{
    position:absolute;
    left:10%;
    top:20%;
    max-width:350px;
    opacity:0;
    transition:opacity 2s ease;
}

.message-card{
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(10px);
    padding:25px;
    border-radius:15px;
    border:1px solid rgba(255,255,255,0.1);
    box-shadow:0 0 20px rgba(255,0,150,0.3);
}

.message p{
    margin:10px 0;
    font-size:18px;
}

/* Responsive */
@media(max-width:768px){
    .slide{
        left:60%;
    }
    .message{
        left:5%;
        max-width:250px;
    }
}
</style>
</head>

<body>

<div class="background" id="bg"></div>

<div class="container">

    <div class="heart-btn" id="btn">
        <div class="heart">ðŸ’—</div>
        <div>Click me birthday queen</div>
    </div>

    <div class="tree" id="tree">
        <div class="root" id="root"></div>
        <div class="trunk"></div>
        <div class="leaves" id="leaves">
            <div class="leaf">ðŸ’–</div>
            <div class="leaf">ðŸ’—</div>
            <div class="leaf">ðŸ’˜</div>
            <div class="leaf">ðŸ’ž</div>
            <div class="leaf">ðŸ’•</div>
            <div class="leaf">ðŸ’“</div>
        </div>
    </div>

    <div class="message" id="message">
        <div class="message-card" id="messageCard"></div>
    </div>

</div>

<script>
const bg = document.getElementById("bg");
for(let i=0;i<25;i++){
    const span=document.createElement("span");
    span.innerHTML="ðŸ’–";
    span.style.left=Math.random()*100+"%";
    span.style.fontSize=Math.random()*20+15+"px";
    span.style.animationDuration=Math.random()*10+5+"s";
    bg.appendChild(span);
}

const btn=document.getElementById("btn");
const tree=document.getElementById("tree");
const root=document.getElementById("root");
const leaves=document.getElementById("leaves");
const message=document.getElementById("message");
const messageCard=document.getElementById("messageCard");

const lines=[
"Hey, youðŸ’•",
"Happy birthday ðŸŽˆ",
"May God bless youðŸ€",
"And bring you more happiness ðŸ’—",
"Just saying you are pretty... pretty awesomeâ£ï¸",
"Sending good vibes and maybe a... winkðŸ˜",
"Hope you have a great day todayðŸ¤žðŸ»",
"Luv yaaðŸ«¶ðŸ»ðŸ˜"
];

function typeLine(text,delay){
    const p=document.createElement("p");
    messageCard.appendChild(p);
    let i=0;
    setTimeout(()=>{
        const interval=setInterval(()=>{
            p.innerHTML+=text.charAt(i);
            i++;
            if(i===text.length){
                clearInterval(interval);
            }
        },40);
    },delay);
}

btn.addEventListener("click",()=>{
    btn.style.display="none";

    setTimeout(()=>{
        tree.style.bottom="0";
        root.style.height="60px";
    },500);

    setTimeout(()=>{
        leaves.style.opacity="1";
    },2000);

    setTimeout(()=>{
        tree.classList.add("slide");
    },3500);

    setTimeout(()=>{
        message.style.opacity="1";
        let totalDelay=0;
        lines.forEach(line=>{
            typeLine(line,totalDelay);
            totalDelay+=line.length*40+800;
        });
    },4500);
});
</script>

</body>
</html>
